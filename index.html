<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Светлана Калошкина</title>

<style>
body{
    margin:0;
    font-family: "Helvetica Neue", system-ui, sans-serif;
    background:#f7f5f3;
    color:#111;
}

.avatar{
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:50%;
    margin-top:30px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}
    
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;

  background-image: url("images/Blue_sky.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  color: #fff;
}



h1{
    font-size:60px;
    margin:0 0 20px;
    font-weight:600;
}

p{
    font-size:20px;
    max-width:600px;
    line-height:1.6;
    color: rgba(255,255,255,0.9)
}

.btn{
    margin-top:30px;
    padding:14px 28px;
    border-radius:40px;
    background:white;
    text-decoration:none;
    color:black;
    font-weight:500;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.section{
    padding:100px 20px;
    text-align:center;
    color: #111
}

.section h2{
    font-size:42px;
    margin-bottom:30px;
    color: #111
}

.image-block img{
    max-width:500px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

footer{
    padding:40px;
    text-align:center;
    font-size:14px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="hero">
    
    <img src="images/photo_glasses.jpg" class="avatar">
    <h1>Светлана Калошкина</h1>
    <p>
        Пространство о проектах, эстетике и смыслах.
        Здесь я делюсь тем, что создаю и во что верю.
    </p>
    <a class="btn" href="#about">Подробнее</a>
</div>

<div class="section" id="about">
    <h2>Обо мне</h2>
    <p>
        Я создаю проекты на пересечении эстетики, стратегии и личной философии.
        Мне важно качество, глубина и системность.
    </p>
</div>

<div class="section image-block">
    <h2>Проекты</h2>
    <img src="images/project.jpg" alt="project">
</div>

<footer>
    © 2026 Светлана Калошкина
</footer>

</body>
</html>
